<div *ngIf="loginService.user">
    <div class='panel panel-primary'>
        <div class='panel-heading'>
          My Requests
        </div>
      
        <div class='panel-body'>
          <div class='row'>
            <div class='col-md-2'>Filter by: </div>
            <div class='col-md-4'>
              <input type='text' [(ngModel)]='listFilter' />
            </div>
          </div>
        </div>
      
        <div class='table-responsive'>
          <table class='table'>
            <thead>
              <tr>
                <th>
                </th>
                <th>ID</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let temp of filteredMetahumans'>
                <td>
                  <img *ngIf='showImage' [src]='temp.image' [title]='temp.metahuman' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                </td>
                <td><a [routerLink]="['/profile',temp.name]">{{temp.name}}</a></td>
                <td>{{temp.ability}}</td>
                <td>{{temp.organization}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      
      </div>
</div>

<div *ngIf="!loginService.user">
  You must login first!
</div>
